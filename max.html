<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAXIMUM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Patrick+Hand|Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/max.css">
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>

</head>
<body>

 <div class="content">
   <div class="container-fluid">
     <div class="row">
       <div class="col-sm-3">
          <div class="player-0-panel active">
             <div class="player-name" id="name-0">Player 1</div>
             <div class="player-score" id="score-0">0</div>
          </div>
       </div>

       <div class="col-sm-6">
           <div class="timer">
            <text>Time: <text id="time">20</text></text>
           </div>
           <button class="btn-new">
              <ion-icon name="logo-game-controller-b"></ion-icon> Start Game
           </button>
          <div id="drag-drop-game">
              <div class="row place-drop">
                 <div class="ques ui-widget-header" id="ques-1"></div>
                 <div class="ans ui-widget-header dropable" id="ans-1">...</div>
                 <div class="ques ui-widget-header" id="ques-2"></div>
                 <div class="ans ui-widget-header dropable2" id="ans-2">...</div>
                 <div class="ques ui-widget-header" id="ques-3"></div>
              </div>
             <div class="row choose-drop">
               <div class="box ui-widget-content dragable" id="box-1">+</div>
               <div class="box ui-widget-content dragable" id="box-2">x</div>
               <div class="box ui-widget-content dragable" id="box-3">:</div>
               <div class="box ui-widget-content dragable" id="box-4">-</div>
             </div> 
          </div>
           <button class="btn-roll">
             <ion-icon name="sync"></ion-icon> Lets Dig!
            </button>
              
           <button class="btn-hold">
              <ion-icon name="remove-circle-outline"></ion-icon>  Hold
           </button>
           
           <button class="btn-check">
              <ion-icon name="checkmark-circle-outline"></ion-icon> Check
          </button>

           <input type="text" value = "0" id="result" placeholder="Result">
           <input type="text" value = "0" id="final-score" placeholder="Final Score">   
     </div>

      <div class="col-sm-3">
        <div class="player-1-panel">
          <div class="player-name" id="name-1">Player 2</div>
          <div class="player-score" id="score-1">0</div>
        </div>
      </div>
   
    
    <audio id="funSong">
      <source src="css/fun.mp3" type="audio/mpeg">
    </audio>

    </div>
  </div>  
 </div>


 <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
 <script src="max.js"></script>
</body>
</html>
